<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Autenticação</title>
</h:head>
<h:body>

	<p:growl id="mensagem"/>

	<p:dialog widgetVar="dlgAutenticar" header="Autenticação" visible="true" closable="false"
		draggable="false" resizable="false"  modal="true">
		<h:form id="formAutenticar">
	
			<h:panelGrid columns="2">
				<p:outputLabel for="nome" value="Nome" size="20"/>
				<p:inputText id="nome"  maxlength="20" size="20" value="#{autenticacaoBean.usuario.nome}"
					required="true" requiredMessage="O campo nome é obrigatório"/>
				
				<p:outputLabel for="senha" value="Senha"/>
				<p:password id="senha" maxlength="20" size="20" value="#{autenticacaoBean.usuario.senhaSemCripto}"
					required="true" requiredMessage="O campo senha é obrigatório"/>
				
				<h:panelGrid columns="2">
					<p:commandButton value="Entrar" update=":mensagem"
						actionListener="#{autenticacaoBean.autenticar}"/>
					<p:commandButton value="Cancelar"  oncomplete="PF('dlgAutenticar').hide();"/>
				</h:panelGrid>
				
			</h:panelGrid>
		</h:form>
	</p:dialog>
</h:body>
</html>
