<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/templates/modelo.xhtml">

	<ui:define name="conteudo">

		<ui:include src="/pages/editarOS.xhtml" />

		<h:form style="margin:auto;margin-left:2%;" id="form-consulta">

			<p:dataTable id="dataTable-registros" var="os"
				value="#{osBean.listaOs}" rows="5" paginator="true"
				paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
				rowsPerPageTemplate="5,10,15" style="width:98%;">

				<p:column headerText="Código">
					<h:outputText value="#{os.codigo}" />
				</p:column>
				
				<p:column headerText="Responsável">
					<h:outputText value="#{os.responsavelOS.nome}" />
				</p:column>

				<p:column headerText="Data Lançamento">
					<h:outputText value="#{os.dataLancamento}" />
				</p:column>

				<p:column headerText="" style="width:25px;">

					<p:commandButton icon="ui-icon-pencil" title="Editar Registro"
						actionListener="#{osBeanEditar.editar}"
						oncomplete="PF('dialog-modal-editar').show();"
						update="dialog-modal-editar">
						<f:attribute name="osSelecionada" value="#{os}" />

					</p:commandButton>

				</p:column>

				<p:column headerText="" style="width:25px;">
				</p:column>

			</p:dataTable>

		</h:form>

		

	</ui:define>
</ui:composition>
