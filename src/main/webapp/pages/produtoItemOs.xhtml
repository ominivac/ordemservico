<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Itens de OS</title>
</h:head>
<h:body>
	<h:form>
		<p:panel header="Itens de OS - Listagem">
			<p:dataTable emptyMessage="Nenhum registro encontrado."
				paginator="true">
				<f:facet name="footer">
						<p:commandButton value="Novo Item de OS"
							oncomplete="PF('dlgProdutoOs').show();"/>
					</f:facet>
				
				<p:column headerText="Descrição">
					
				</p:column>
				
				<p:column headerText="valor/hora">
				
				</p:column>
				
				<p:column headerText="Opções">
				
				</p:column>
			
			</p:dataTable>
		</p:panel>
	
	</h:form>
	
	<p:dialog widgetVar="dlgProdutoOs" draggable="false" 
		resizable="false" modal="true" header="Item de O.S. - Cadastro">
		<h:form>
			<h:panelGrid columns="2">
		
			<p:outputLabel value="Descrição: "/>
			<p:inputText required="true" size="60" maxlength="200"/>
			
			<p:outputLabel value="valor por hora: "/>
			<p:inputText required="true" size="10" maxlength="100"/>
			
			<p:outputLabel value="ano de referência: "/>
			<p:inputText required="true" size="10" maxlength="4"/>
			
			
			
			</h:panelGrid>
			<h:panelGrid columns="2">
				<p:commandButton widgetVar="saveButton" value="Salvar"
					onclick="PF('saveButton').disable()" />
				<p:commandButton value="Fechar" oncomplete="PF('dlgProdutoOs').hide();"/>
			</h:panelGrid>
			
		</h:form>
	
	</p:dialog>
	
	
</h:body>
</html>
