<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Usuários</title>
</h:head>
<h:body>
	<p:growl id="mensagem"/>
	

	<h:form id="formListagem">
		<p:panel header="Usuários - Listagem">
			<p:dataTable emptyMessage="Nenhum registro encontrado."
				value="#{usuarioBean.usuarios}" var="usuario" paginator="true">
				
				<f:facet name="footer">
						<p:commandButton value="Novo Usuário"
							actionListener="#{usuarioBean.novo()}"
							update=":formCadastroUsuario:pnlFormCadUsuario"
							oncomplete="PF('dlgUsuario').show();"/>
					</f:facet>
				
				<p:column headerText="Codigo">
					<h:outputText value="#{usuario.codigo}" />
				</p:column>
				
				<p:column headerText="Nome" sortBy="#{usuario.nome}" filterBy="#{usuario.nome}">
					<h:outputText value="#{usuario.nome}" />
				</p:column>
				
				<p:column headerText="Tipo">
					<h:outputText value="#{usuario.tipo}" />
				</p:column>
				
				
				<p:column headerText="Opções">
				
				</p:column>
			
			</p:dataTable>
		</p:panel>
	
	</h:form>
	
	<p:dialog widgetVar="dlgUsuario" draggable="false" 
		resizable="false" modal="true" header="Usuários - Cadastro">
		<h:form id="formCadastroUsuario">
			<h:panelGrid id="pnlFormCadUsuario" columns="2">
		
				<p:outputLabel value="Nome: "/>
				<p:inputText value="#{usuarioBean.usuario.nome}" required="" size="30" maxlength="100"/>
				
				<p:outputLabel value="Senha: "/>
				<p:password value="#{usuarioBean.usuario.senha}" size="10" maxlength="8"/>
				
				<p:outputLabel value="Repita a Senha: "/>
				<p:inputText  size="10" maxlength="8"/>
				
				<p:outputLabel value="Tipo Usuário: "/>
				<p:selectOneRadio>
					
					<f:selectItem itemLabel="ADMINISTRADOR" 
						itemValue="A" />
					| 
					<f:selectItem itemLabel="USUÁRIO - SOMENTE LEITURA" 
						itemValue="U" />
				</p:selectOneRadio>
			
			</h:panelGrid>
			<h:panelGrid columns="2">
				<p:commandButton value="Salvar" 
					actionListener="#{usuarioBean.salvar}"
					update=":mensagem"/>
				<p:commandButton value="Fechar" oncomplete="PF('dlgUsuario').hide();"/>
			</h:panelGrid>
			
		</h:form>
	
	</p:dialog>
	
	
</h:body>
</html>
