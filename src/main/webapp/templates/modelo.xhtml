<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />


	<title>Sistema de Ordem de Serviço</title>
	<h:outputStylesheet library="css" name="jquery-ui.min.css"/>
	<h:outputStylesheet library="primefaces-my-custom-theme" name="theme.css"/> 
	
	<script  src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/jquery-ui.min.js"></script>
</h:head>
<h:body>
	<p:panel header="Sistema de Ordem de Serviço - Versão 2.0" styleClass="ui-widget">
		<p:graphicImage library="images" name="LOGO ita2.png" width="100px" height="75px" />
	</p:panel>

	<p:growl id="mensagem">
		<p:autoUpdate disabled="false" />
	</p:growl>

	

	<div id="geral">

		<div id="cabecalho" class="divCabecalho">
			<h:form>
				<p:panel header="" styleClass="ui-widget">
					<h:outputLabel value="Bem vindo," 
						styleClass="ui-widget .ui-widget"/>
					
					<p:spacer/>
					
					<h:outputLabel value=" #{autenticacaoBean.usuarioLogado.nome}" />
						
					<p:commandButton value="Sair"  actionListener="#{autenticacaoBean.sair}"
					 styleClass="ui-widget .ui-widget"/>
				</p:panel>
			</h:form>
			<h:form id="formMenu">
				
				<p:menubar>


					<p:submenu label="Configurações">
						<p:menuitem value="Página Inicial" url="/pages/principal.xhtml" />
						<p:menuitem value="Sair" actionListener="#{autenticacaoBean.sair}"/>
					</p:submenu>

					<p:submenu label="CADASTROS">
						<p:menuitem value="CADASTRO DE USUÁRIOS" rendered="#{autenticacaoBean.ehadmin()}"
							url="/pages/usuarios.xhtml" />
						
						<p:menuitem value="CADASTRO DE RETRANCAS" rendered="#{autenticacaoBean.ehadmin()}"
							url="/pages/produtoItemOs.xhtml" />
						
						<p:menuitem value="LISTAGEM DE  O.S."
							url="/pages/ordemservico.xhtml" />										
												
						<p:menuitem value="CADASTRO DE NOVA O.S." rendered="#{autenticacaoBean.ehadmin()}"
							url="/pages/novaOs.xhtml" />
						
						<p:menuitem value="FECHAMENTO DO MÊS." rendered="#{autenticacaoBean.ehadmin()}"
							url="/pages/fechamentoperiodo.xhtml" />		
							
					</p:submenu>

					<p:submenu label="Ajuda">
						<p:menuitem value="Sobre o Sistema"
							oncomplete="PF('dlgSobre').show();" />
					</p:submenu>
					
				</p:menubar>
			</h:form>
		</div>

		<div id="conteudo">
			<ui:insert name="conteudo" />
		</div>

	</div>
	<p:dialog widgetVar="dlgSobre" draggable="false" closable="true"
		resizable="false" modal="true" header="Sobre">
		<h:form>
			<h:panelGrid columns="1">
				<p:outputLabel value="Versão: 2.0 " />
			
				<p:outputLabel value="Responsável : Roberto Sousa at: robertokbs@gmail.com" />
			
				<p:commandButton value="ok" onclick="PF('dlgSobre').hide();"/>
				
			</h:panelGrid>


		</h:form>

	</p:dialog>

</h:body>
</html>
